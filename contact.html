<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #618685;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('black.jpg');
            background-size: cover;
            background-position: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            font-size: 2em;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        main {
            padding: 20px;
            margin-top: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.05));
            z-index: 1;
            border-radius: 8px;
            opacity: 0.3;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            position: relative;
            z-index: 2;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            position: relative;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
            z-index: 2;
        }

        .contact-form input[type="email"]::before {
            content: '@';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1em;
            color: #aaa;
            z-index: 1;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            margin-top: 10px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin-left: 10px;
            color: white;
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: #ddd;
            transform: scale(1.2);
        }

        .social-icons i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Athul Krishna U</p>
        <div class="social-icons">
            <a href="mailto:your-email@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://discord.com/invite/yourdiscord" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/athul-krishna-139915258/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
</html>
